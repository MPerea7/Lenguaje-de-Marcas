<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="wigth=device, initial-scale=1.0">
        <title>Tablas</title>
    
         <style>   
         table{
            border-collapse: collapse;

         }
         td,th {
            padding: 15px;
            border:1px solid black;
            text-align: center;
            border-color: rgb(0, 0, 0);

          }
        </style>
    </head>
    <body>
        <table>
            <caption>Resultado</caption>
            <tr>
                <td></td>
                <td colspan="3"><img src="Airpod.PNG" alt="Airpod1"></td>
                <td colspan="2"><img src="Airpod2.PNG" alt="Airpod2"></td>
            </tr>
            <tr>
               <th>Capacidad</th> 
               <td>2GB</td>
               <td>4Gb</td>
               <td>8Gb</td>
               <td>32Gb</td>
               <td>2Gb</td>

            </tr>
            <tr>
                <th>Colores</th>
                <td><b>Blanco</b></td>
                <td><ul><li>Negro</li><li>Rosa</li><li>Dorado</li></ul></td>
                <td><b>Negro</b></td>
                <td colspan="2"><ul><li>Negro</li><li>Blanco</li></ul></td>
            </tr>
            <tr>
                <th>Pantalla</th>
                <td colspan="3"><b>3 pulgadas</b></td>
                <td colspan="2"><b>7 pulgadas</b></td>
            </tr>
            <tr>
                <th rowspan="2">Tiempo de Carga</th>
                <td rowspan="2"colspan="3"><b>1 hora</b></td>
                <td colspan="2"><b>5 horas</b></td>

            </tr>
            <tr>
                <td colspan="2"><b>30 minutos para 75%</b></td>
            </tr>
        </table>

    </body>
</html>
